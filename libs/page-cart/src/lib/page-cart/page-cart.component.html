<div>cart total: {{ shopState.cartTotal$ | async }}</div>

<ng-container *ngIf='shopState.state$ | async as state'>
  <select name='currency' #currencySelect (change)='onCurrencyChange(currencySelect.value)' value='USD'>
    <option *ngFor='let option of state.availableCurrencies' [value]='option'>{{option}}</option>
  </select>

  <dev-workspace-product-item *ngFor='let item of state.cartItems' [item]='item'></dev-workspace-product-item>

  <pre>{{ state | json }}</pre>
</ng-container>
