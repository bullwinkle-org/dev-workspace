<pre>cart total: {{ shopState.cartTotal$ | async | json }}</pre>

<ng-container *ngIf='shopState.state$ | async as state'>
  <div *ngFor='let item of state.cartItems'>
    <dev-workspace-product-item [item]='item'></dev-workspace-product-item>
    <button (click)='onRemoveItemClick(item)'>Remove from cart</button>
  </div>
</ng-container>
