<ng-container *ngIf='shopState.state$ | async as state'>
  <nav class='main-nav'>
    <a class='main-nav-link' routerLink='/'>Home</a>
    <a class='main-nav-link' routerLink='catalog'>Catalog</a>
    <a class='main-nav-link' routerLink='cart'>Cart ({{state.cartItems?.length}})</a>
    <a class='main-nav-link' routerLink='unknown/path'>404</a>
  </nav>

  <select name='currency' #currencySelect (change)='onCurrencyChange(currencySelect.value)' value='USD'>
    <option *ngFor='let option of state.availableCurrencies' [value]='option'>{{option}}</option>
  </select>
</ng-container>

<router-outlet></router-outlet>
